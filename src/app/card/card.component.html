<div class="card">
    <div class="card-body text-center">
        <img 
        width="100"
        height="100"
        class="rounded-circle img-thumbnil border-danger"
        [src]="user.picture?.large"
        alt="" />

        <div class="card-title text-primary">
            <h3>
                <div class="px-2">{{user.name?.title}} {{user.name?.first}} {{user.name?.last}}</div>
                <!-- <div class="px-2"></div>
                <div class="px-2"></div> -->
            </h3>
        </div>
        <div class="card-text">
            <fa-icon [icon]="faEnvelope"></fa-icon>
            {{ user.email }}
        </div>

        <div class="card-text">
            <fa-icon [icon]="faMapMarkedAlt"></fa-icon>
            {{ user.location?.street?.number }} {{ user.location?.city }} {{ user.location?.state }}
            
        </div>

        <div class="card-text">
            <fa-icon [icon]="faPhone"> </fa-icon>
            {{user.phone}}
        </div>

        <div class="card-text">
            <fa-icon [icon]="faBirthdayCake"></fa-icon>
            {{ user.dob?.date | date }}
        </div>
    </div>
</div>
